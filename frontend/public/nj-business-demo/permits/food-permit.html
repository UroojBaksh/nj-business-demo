<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Service Permit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/styles.css" />
  <script src="../js/tracking.js" defer></script>
</head>
<body>
  <div class="container-nj mt-5">
    <a class="btn-nj btn-secondary-nj mb-3" href="./catalog.html">‚Üê Back to Catalog</a>
    <div class="card-nj">
      <h2>Food Service Permit</h2>
      <p>Required for businesses that prepare and serve food to the public.</p>
      <p class="mb-3 text-muted">Processing time: 10-14 days</p>
      <div class="d-flex gap-2">
        <button id="add" class="btn-nj btn-primary-nj">Add to Application</button>
        <a class="btn-nj btn-ghost-nj" href="./checkout.html">Go to Checkout</a>
      </div>
    </div>
  </div>
  <script>
    const permit = { item_id: 'PERMIT_002', item_name: 'Food Service Permit', item_category: 'Permit', item_category2: 'Food_Industry', price: 150.00 };
    document.addEventListener('DOMContentLoaded', function(){
      window.dataLayer.push({ event: 'view_item', ecommerce: { currency: 'USD', value: permit.price, items: [{...permit, quantity: 1}] } });
      const addBtn = document.getElementById('add');
      addBtn.addEventListener('click', function(){
        const cart = JSON.parse(sessionStorage.getItem('permit_cart') || '[]');
        if (!cart.find(i => i.item_id === permit.item_id)) {
          cart.push({...permit, quantity: 1});
          sessionStorage.setItem('permit_cart', JSON.stringify(cart));
          window.dataLayer.push({ event: 'add_to_cart', ecommerce: { currency: 'USD', value: permit.price, items: [{...permit, quantity: 1}] } });
          alert('Added to application');
        } else { alert('Already in application'); }
      });
    });
  </script>
</body>
</html>
