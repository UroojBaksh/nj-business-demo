<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Permit Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/styles.css" />
  <script src="../js/tracking.js" defer></script>
  <script src="../js/debug-helper.js" defer></script>
</head>
<body>
  <div class="container-nj mt-5">
    <h1 class="mb-3">Application Checkout</h1>
    <div id="cart"></div>
    <div class="card-nj mt-3">
      <h3>Payment</h3>
      <div class="row g-3">
        <div class="col-md-6"><label class="form-label">Card Number</label><input class="form-control input-tokenized" /></div>
        <div class="col-md-3"><label class="form-label">Expiry</label><input class="form-control input-tokenized" /></div>
        <div class="col-md-3"><label class="form-label">CVC</label><input class="form-control input-tokenized" /></div>
      </div>
      <div class="d-flex justify-content-end mt-3">
        <button id="purchase" class="btn-nj btn-primary-nj">Submit Application</button>
      </div>
    </div>
  </div>

  <script>
    function renderCart() {
      const cartEl = document.getElementById('cart'); const cart = JSON.parse(sessionStorage.getItem('permit_cart') || '[]');
      if (!cart.length) { cartEl.innerHTML = '<div class="alert-inline">No permits added yet.</div>'; return; }
      let total = 0;
      const rows = cart.map((item, idx) => { total += (item.price * (item.quantity||1)); return `<div class=\"card-nj mb-2\"><div class=\"d-flex justify-content-between align-items-center\"><div><strong>${item.item_name}</strong><div class=\"small text-muted\">${item.item_category} â€¢ ${item.item_category2}</div></div><div class=\"d-flex align-items-center gap-2\"><div>$${item.price.toFixed(2)}</div><button class=\"btn-nj btn-ghost-nj btn-sm-nj\" data-del=\"${idx}\">Remove</button></div></div></div>`; });
      cartEl.innerHTML = rows.join('') + `<div class=\"d-flex justify-content-end\"><div class=\"badge-soft\">Total: $${total.toFixed(2)}</div></div>`;
      cartEl.querySelectorAll('[data-del]').forEach(btn => { btn.addEventListener('click', function(){
        const i = parseInt(this.getAttribute('data-del'),10); const c = JSON.parse(sessionStorage.getItem('permit_cart')||'[]'); c.splice(i,1); sessionStorage.setItem('permit_cart', JSON.stringify(c)); renderCart();
      });});
      window.njTrack('begin_checkout', { total_permits: cart.length, total_value: total, estimated_processing_time: 'Varies' });
    }
    function purchase() {
      const cart = JSON.parse(sessionStorage.getItem('permit_cart') || '[]'); let total = cart.reduce((acc, it) => acc + it.price * (it.quantity||1), 0); const tx = 'TX_' + Date.now() + '_' + Math.random().toString(36).slice(2,6);
      window.njTrack('purchase', { transaction_id: tx, total_value: total, permits_array: cart, payment_method: 'card' });
      alert('Application submitted! Transaction: ' + tx); sessionStorage.removeItem('permit_cart'); window.location.href = '../index.html';
    }
    document.addEventListener('DOMContentLoaded', function(){ renderCart(); document.getElementById('purchase').addEventListener('click', purchase); });
  </script>
</body>
</html>
