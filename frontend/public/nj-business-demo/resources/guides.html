<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Guides</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/styles.css" />
  <script src="../js/tracking.js" defer></script>
</head>
<body>
  <div class="container-nj mt-5">
    <h1>Guides & Downloads</h1>
    <div class="card-nj mt-3">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h3 class="mb-1">Getting Started in NJ</h3>
          <p class="mb-0 text-muted">Step-by-step for new entrepreneurs</p>
        </div>
        <a data-resource data-resource-name="Getting Started Guide" data-resource-type="pdf" data-resource-category="guides" class="btn-nj btn-primary-nj" href="./downloads/sample-guide.pdf" download>Download PDF</a>
      </div>
    </div>

    <div class="card-nj mt-4">
      <h3 class="mb-2">Intro Video: Starting a Business</h3>
      <video id="guideVideo" controls preload="metadata" width="100%" style="border-radius: 12px;">
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
        Your browser does not support HTML5 video.
      </video>
      <div class="form-help mt-2">We record anonymous engagement milestones (25/50/75/100%).</div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function(){
      const v = document.getElementById('guideVideo'); if (v && window.njBindVideo) window.njBindVideo(v, 'Intro: Starting a Business');
    });
  </script>
</body>
</html>
