<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Your Business - Step 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
  <script src="../js/tracking.js" defer></script>
</head>
<body>
  <div class="container-nj mt-5">
    <div class="progress mb-4" style="height: 30px;">
      <div class="progress-bar" role="progressbar" style="width: 50%">Step 2 of 4: Business Info</div>
    </div>

    <form id="businessInfoForm" class="card-nj">
      <div class="mb-4"><label class="form-label" for="businessName">Legal Business Name</label><input class="form-control input-tokenized" required id="businessName" name="businessName" /></div>
      <div class="mb-4"><label class="form-label" for="ein">Employer Identification Number (EIN)</label><input class="form-control input-tokenized" id="ein" name="ein" pattern="^[0-9-]{9,10}$" required /></div>
      <div class="mb-4"><label class="form-label" for="county">County</label>
        <select class="form-select" id="county" name="county" required>
          <option value="">Select county...</option>
          <option value="Bergen">Bergen</option><option value="Essex">Essex</option><option value="Middlesex">Middlesex</option><option value="Monmouth">Monmouth</option><option value="Camden">Camden</option>
        </select>
      </div>
      <div class="mb-4"><label class="form-label" for="language">Preferred Language</label>
        <select class="form-select" id="language" name="language" required>
          <option value="en">English</option><option value="es">Español</option><option value="other">Other</option>
        </select>
      </div>
      <button type="submit" class="btn-nj btn-primary-nj">Continue to Owner Info →</button>
    </form>
  </div>

  <script>
    (function(){
      const form = document.getElementById('businessInfoForm'); const start = Date.now();
      window.njTrack('form_start', { form_name: 'business_registration', form_id: 'form_step_2', total_fields: form.querySelectorAll('input,select').length });
      form.addEventListener('submit', function(e){
        e.preventDefault(); const fd = new FormData(form);
        const name = fd.get('businessName'), ein = fd.get('ein'), county = fd.get('county'), language = fd.get('language');
        if (!/^[-0-9]{9,10}$/.test(ein)) window.njTrack('form_validation_error', { field_name: 'ein', error_type: 'pattern', error_message: 'Invalid EIN format' });
        sessionStorage.setItem('county', county); sessionStorage.setItem('preferred_language', language);
        sessionStorage.setItem('registration_step_2', JSON.stringify({ businessName: name, ein, county, language, completionTime: Date.now()-start }));
        window.njTrack('registration_step_complete', { step_number: 2, step_name: 'business_info', time_spent: Math.round((Date.now()-start)/1000), fields_completed: 4 });
        setTimeout(()=>{ window.location.href = './step-3-owner-info.html'; }, 250);
      });
    })();
  </script>
</body>
</html>
