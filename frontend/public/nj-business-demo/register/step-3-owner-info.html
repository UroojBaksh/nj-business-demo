<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Your Business - Step 3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
  <script src="../js/tracking.js" defer></script>
  <script src="../js/debug-helper.js" defer></script>
</head>
<body>
  <div class="container-nj mt-5">
    <div class="progress mb-4" style="height: 30px;">
      <div class="progress-bar" role="progressbar" style="width: 75%">Step 3 of 4: Owner Info</div>
    </div>

    <form id="ownerInfoForm" class="card-nj">
      <div class="mb-4"><label class="form-label" for="ownerName">Owner Full Name</label><input class="form-control input-tokenized" id="ownerName" name="ownerName" required /></div>
      <div class="mb-4"><label class="form-label" for="ownerEmail">Email</label><input class="form-control input-tokenized" id="ownerEmail" name="ownerEmail" type="email" required /></div>
      <div class="mb-4"><label class="form-label" for="ownerPhone">Phone</label><input class="form-control input-tokenized" id="ownerPhone" name="ownerPhone" pattern="^[0-9\-\(\)\s]{10,}$" required /></div>
      <div class="mb-4"><label class="form-label" for="ownership">Ownership Percentage</label><input class="form-control input-tokenized" id="ownership" name="ownership" type="number" min="1" max="100" required /></div>
      <button type="submit" class="btn-nj btn-primary-nj">Review & Confirm â†’</button>
    </form>
  </div>

  <script>
    (function(){
      const form = document.getElementById('ownerInfoForm'); const start = Date.now();
      window.njTrack('form_start', { form_name: 'business_registration', form_id: 'form_step_3', total_fields: form.querySelectorAll('input,select').length });
      form.addEventListener('submit', function(e){
        e.preventDefault(); const fd = new FormData(form);
        sessionStorage.setItem('registration_step_3', JSON.stringify({ ownerName: fd.get('ownerName'), ownerEmail: fd.get('ownerEmail'), ownerPhone: fd.get('ownerPhone'), ownership: fd.get('ownership'), completionTime: Date.now()-start }));
        window.njTrack('registration_step_complete', { step_number: 3, step_name: 'owner_info', time_spent: Math.round((Date.now()-start)/1000), fields_completed: 4 });
        setTimeout(()=>{ window.location.href = './step-4-confirmation.html'; }, 250);
      });
    })();
  </script>
</body>
</html>
