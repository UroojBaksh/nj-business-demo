<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Support</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/styles.css" />
  <script src="../js/tracking.js" defer></script>
  <script src="../js/debug-helper.js" defer></script>
</head>
<body>
  <div class="container-nj mt-5">
    <h1>Contact Support</h1>
    <form id="contactForm" class="card-nj mt-3">
      <div class="mb-3"><label class="form-label">Your Email</label><input class="form-control input-tokenized" type="email" required name="email" /></div>
      <div class="mb-3"><label class="form-label">Issue Category</label>
        <select class="form-select" name="issue" required>
          <option value="registration">Registration</option>
          <option value="permits">Permits</option>
          <option value="payments">Payments</option>
        </select>
      </div>
      <div class="mb-3"><label class="form-label">Message</label><textarea class="form-control input-tokenized" name="message" rows="4" required></textarea></div>
      <div class="d-flex justify-content-end"><button class="btn-nj btn-primary-nj" type="submit">Send</button></div>
    </form>
  </div>

  <script>
    (function(){
      const form = document.getElementById('contactForm');
      form.addEventListener('submit', function(e){ e.preventDefault(); const fd = new FormData(form); window.dataLayer.push({ event: 'chat_initiated', issue_category: fd.get('issue'), wait_time: 0 }); alert('Message sent. Our team will respond shortly.'); form.reset(); });
    })();
  </script>
</body>
</html>
