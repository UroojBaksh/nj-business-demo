<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Your Business - Confirmation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
  <script src="../js/tracking.js" defer></script>
  <script src="../js/debug-helper.js" defer></script>
  <script src="../js/ui.js" defer></script>
</head>
<body>
  <div class="container-nj mt-4">
    <div class="step-toolbar">
      <div class="left">
        <a class="btn-nj btn-ghost-nj btn-sm-nj" href="./step-3-owner-info.html">‚Üê Back</a>
        <h2 class="m-0">Step 4: Confirmation</h2>
      </div>
    </div>

    <div class="card-nj">
      <h2>Review & Confirmation</h2>
      <div id="summary" class="mb-4"></div>
      <div class="d-flex gap-2">
        <a class="btn-nj btn-secondary-nj" href="../permits/catalog.html">Find Required Permits</a>
        <a class="btn-nj btn-primary-nj" href="../index.html">Back to Home</a>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const s1 = JSON.parse(sessionStorage.getItem('registration_step_1') || '{}');
      const s2 = JSON.parse(sessionStorage.getItem('registration_step_2') || '{}');
      const s3 = JSON.parse(sessionStorage.getItem('registration_step_3') || '{}');
      const totalTime = (s1.completionTime||0)+(s2.completionTime||0)+(s3.completionTime||0);
      const div = document.getElementById('summary');
      div.innerHTML = `
        <div class="row g-3">
          <div class="col-md-4"><div class="alert-inline"><strong>Entity:</strong> ${s1.entityType||'-'}</div></div>
          <div class="col-md-4"><div class="alert-inline"><strong>Industry:</strong> ${s1.industry||'-'}</div></div>
          <div class="col-md-4"><div class="alert-inline"><strong>Region:</strong> ${s1.region||'-'}</div></div>
          <div class="col-md-4"><div class="alert-inline"><strong>Business Name:</strong> ${s2.businessName||'-'}</div></div>
          <div class="col-md-4"><div class="alert-inline"><strong>EIN:</strong> ${s2.ein||'-'}</div></div>
          <div class="col-md-4"><div class="alert-inline"><strong>County:</strong> ${s2.county||'-'}</div></div>
          <div class="col-md-4"><div class="alert-inline"><strong>Owner:</strong> ${s3.ownerName||'-'}</div></div>
          <div class="col-md-4"><div class="alert-inline"><strong>Email:</strong> ${s3.ownerEmail||'-'}</div></div>
          <div class="col-md-4"><div class="alert-inline"><strong>Ownership %:</strong> ${s3.ownership||'-'}</div></div>
        </div>`;
      sessionStorage.setItem('registration_status','completed');
      window.njTrack('registration_complete', { total_time: Math.round(totalTime/1000), business_type: s1.entityType||null, permit_count: JSON.parse(sessionStorage.getItem('permit_cart')||'[]').length });
    })();
  </script>
</body>
</html>
